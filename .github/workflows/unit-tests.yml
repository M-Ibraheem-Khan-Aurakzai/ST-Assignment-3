name: Run Unit Tests

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '23'

    - name: Compile and Run Tests
      run: |
        mkdir -p bin
        # Compile all Java files from src/
        javac -cp ".:lib/*" -d bin src/*.java
        # Run the JUnit tests
        java -cp "bin:lib/*" org.junit.runner.JUnitCore LoginAppTest
